<div class="container">
    <div class="row pt-5">
        <div class="col-md-12  py-5">
            <h2 class="text-center mb-4 text-white">Login</h2>
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header text-center" style="background-color: #00AA9E;">
                                <h3 class="mb-0 my-2">Login</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off">
                                    <!-- USUARIO -->
                                    <label for="inputName">Usuario</label>
                                    <div class="form-row mb-4">
                                        <div class="col">
                                            <input type="text" [(ngModel)]= "usuario" name="usuario" class="form-control" placeholder="usuario" required> 
                                        </div>
                                    </div>
                                    <!-- CONTRASEÑA -->
                                    <label for="inputName">Contraseña</label>
                                    <div class="form-row mb-4">
                                        <div class="col">
                                            <input type="password" [(ngModel)]= "contrasenia" class="form-control" name="contrasenia"  placeholder="contraseña" required>
                                        </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <button class="btn btn-primary btn-lg float-" (click)="verficar()">Ingresar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
</div>
